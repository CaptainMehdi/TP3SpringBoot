<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/clientcreate}" th:object="${clientForm}" method="post">
    <input type="hidden" th:field="*{id}" />
    <table border="1" >
        <tr>
            <td><label>Nom</label></td>
            <td><input type="text" th:field="*{nom}"/></td>
        </tr>
        <tr>
            <td><label>Prenom</label></td>
            <td><input type="text" th:field="*{prenom}"/></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><input type="text" th:field="*{adresse}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sauve" /></td>
        </tr>
    </table>
</form>
</body>
</html>
