<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tbody>
<th:block th:each="client, stat : ${clients}">
    <tr>
        <td th:text="${client.getNom()}">Lacou</td>
        <td th:text="${client.getPrenom}">Francois</td>
    </tr>
</th:block>
<!--<a th:href="@{'/profcreate'}">Nouveau professeur</a>-->
</tbody>
</body>
</html>
